<!DOCTYPE html>
<html>
<head>
    <title>Interactive Counter</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            padding-top: 60px;
        }
        .box {
            background: white;
            padding: 25px;
            width: 260px;
            text-align: center;
            border-radius: 6px;
        }
        #value {
            font-size: 42px;
            margin-bottom: 20px;
        }
        .controls button {
            padding: 6px 14px;
            margin: 4px;
        }
        .step-control button {
            margin: 4px;
        }
    </style>
</head>
<body>

<div class="box">
    <div id="value">0</div>

    <div class="controls">
        <button id="minus">-</button>
        <button id="clear">Reset</button>
        <button id="plus">+</button>
    </div>

    <div class="step-control">
        <p>Step</p>
        <button onclick="changeStep(1)">1</button>
        <button onclick="changeStep(5)">5</button>
        <button onclick="changeStep(10)">10</button>
    </div>
</div>

<script src="counter.js"></script>
</body>
</html>
