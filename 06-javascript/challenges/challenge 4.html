<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabs</title>
<style>
.tab { display: inline-block; padding: 10px 20px; cursor: pointer; border: 1px solid #ccc; }
.tab.active { background: #007BFF; color: #fff; }
#content { border: 1px solid #ccc; padding: 20px; margin-top: -1px; }
</style>
</head>
<body>
<div id="tabs"></div>
<div id="content"></div>
<script src="tabs.js">const tabsData=[
{ title:'Overview', content:'Overview content here...' },
{ title:'Features', content:'Features content here...' },
{ title:'Pricing', content:'Pricing content here...' }
]
const tabsContainer=document.getElementById('tabs')
const contentContainer=document.getElementById('content')
let activeIndex=0
function renderTabs(){
tabsContainer.innerHTML=''
tabsData.forEach((tab,i)=>{
const div=document.createElement('div')
div.textContent=tab.title
div.className='tab'+(i===activeIndex?' active':'')
div.addEventListener('click',()=>{ activeIndex=i; renderTabs() })
tabsContainer.appendChild(div)
})
contentContainer.textContent=tabsData[activeIndex].content
}
renderTabs()</script>
</body>
</html>
