<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }
        .card {
            background: #fff;
            padding: 25px;
            width: 320px;
            border-radius: 6px;
        }
        .group {
            margin-bottom: 18px;
            position: relative;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .success {
            color: green;
            font-size: 14px;
            position: absolute;
            right: 8px;
            top: 35px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: gray;
            color: white;
            border: none;
            cursor: not-allowed;
        }
        button.active {
            background: green;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Create Account</h2>

    <form id="signupForm" novalidate>
        <div class="group">
            <input type="text" id="user" placeholder="Username">
            <div class="error" id="userErr"></div>
            <div class="success" id="userOk"></div>
        </div>

        <div class="group">
            <input type="email" id="mail" placeholder="Email">
            <div class="error" id="mailErr"></div>
            <div class="success" id="mailOk"></div>
        </div>

        <div class="group">
            <input type="password" id="pass" placeholder="Password">
            <div class="error" id="passErr"></div>
            <div class="success" id="passOk"></div>
        </div>

        <div class="group">
            <input type="password" id="confirm" placeholder="Confirm Password">
            <div class="error" id="confirmErr"></div>
            <div class="success" id="confirmOk"></div>
        </div>

        <button type="submit" id="submitBtn">Register</button>
    </form>
</div>

<script src="form-validator.js"></script>
</body>
</html>
