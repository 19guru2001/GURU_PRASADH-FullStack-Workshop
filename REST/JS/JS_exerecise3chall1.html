<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Object Destructuring</h2>

<p id="demo"></p>

<script>
function printPyramid(rows) {
    for (let i = 1; i <= rows; i++) {
        let line = "";

        // Spaces
        line += " ".repeat(rows - i);

        for (let j = 1; j <= i; j++) {
            line += j;
        }

        for (let j = i - 1; j >= 1; j--) {
            line += j;
        }

        console.log(line);
    }
}

printPyramid(5);

</script>

</body>
</html>
