<!DOCTYPE html>

<body>
<h1>JavaScript Objects</h1>
<h2>Creating an Object</h2>

<p id="demo"></p>

<script>
    
function printPyramid(rows) {
    // For rows = 5, output:
    //     1
    //    121
    //   12321
    //  1234321
    // 123454321
    for(let i=1;i<=5;i++){
        if(i===1){
            console.log("1\n");
        }
        else{
            for(let j=1;j<=i;j++){
                console.log(j);
                if(j===i){
                    console.log(--j);
                }
            }
        }
    }
}
const num=5;
printPyramid(num);


</script>
