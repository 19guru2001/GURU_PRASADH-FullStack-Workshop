<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Object Destructuring</h2>

<p id="demo"></p>

<script>

function memoize(fn) {
    const cache = new Map(); 

    return function (...args) {
        const key = JSON.stringify(args);

        if (cache.has(key)) {
            return cache.get(key); 
        }

        const result = fn.apply(this, args);
        cache.set(key, result);
        return result;
    };
}

let callCount = 0;

const expensiveSquare = memoize((n) => {
    callCount++;
    console.log('Computing square of', n);
    return n * n;
});

console.log(expensiveSquare(5));  
console.log(expensiveSquare(5)); 
console.log(expensiveSquare(10));  
console.log(expensiveSquare(5));  

console.log('Function called', callCount, 'times'); /

</script>

</body>
</html>
