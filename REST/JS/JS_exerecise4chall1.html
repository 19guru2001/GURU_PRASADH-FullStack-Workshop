<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Object Destructuring</h2>

<p id="demo"></p>

<script>
const compose = (...functions) => {
    return (value) =>
        functions.reduceRight((acc, fn) => fn(acc), value);
};

const addOne = x => x + 1;
const double = x => x * 2;
const square = x => x * x;

const composed = compose(addOne, double, square);
console.log(composed(3)); // 19




</script>

</body>
</html>
