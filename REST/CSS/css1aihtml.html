<!DOCTYPE html>
<html>
<head>
    <style>

        /* GRID LAYOUT */
        .card-grid{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            justify-items: center;
            padding: 20px;
        }

        @media (max-width: 992px){
            .card-grid{
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px){
            .card-grid{
                grid-template-columns: 1fr;
            }
        }

        /* CARD STYLING */
        .card{
            width:350px;
            border:2px solid purple;
            border-radius:20px;
            box-shadow: 3px 7px purple;
            padding:50px;
            background-color: plum;
        }

        /* IMAGE + BADGE */
        .image-container{
            position: relative;
            display: inline-block;
        }

        .card-image{
            transition: transform .5s;
            border:.5px solid black;
        }

        .card-image:hover{
            transform:scale(2);
        }

        .card-badge{
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: orange;
            border-radius: 100px;
            padding: 4px 10px;
            font-weight: bold;
        }

        h3.card-title{
            font-family: 'Inter',sans-serif;
            font-weight: 800;
        }

        p.card-description{
            font-family: 'Inter',sans-serif;
            font-weight: 100;
            display: -webkit-box;
            -webkit-line-clamp:2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .price-original{
            text-decoration: line-through;
        }

        .price-sale{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: deeppink;
        }

        .card-button{
            cursor: pointer;
            background-color: #ddd;
            border: none;
            color: black;
            padding: 16px 32px;
            font-size: 16px;
            margin: 4px 2px;
            transition: 0.7s;
        }

        .card-button:hover{
            background-color: #3e8e41;
            color: white;
        }

    </style>
</head>

<body>

<div class="card-grid">

    <div class="card">
        <div class="image-container">
            <img src="harddisk2.jpg" alt="Product" class="card-image" width="153" height="192">
            <span class="card-badge">New</span>
        </div>

        <div class="card-content">
            <h3 class="card-title">External Hard Disk</h3>
            <p class="card-description">
                High-speed portable SSD, 1TB storage. Highly durable, lightweight and long battery capacity.
            </p>

            <div class="card-price">
                <span class="price-original">$99.99</span>
                <span class="price-sale"><b>$79.99</b></span>
            </div>

            <button class="card-button">Add to Cart</button>
        </div>
    </div>

</div>

</body>
</html>
